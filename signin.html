<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: linear-gradient(145deg, #1e293b55, #33415555);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            box-shadow: 0 8px 32px #00000040;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px #6366f133;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #6366f140;
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #1e293b;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #334155;
        }

        .social-btn:hover {
            background: #334155;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .social-btn:hover img {
            transform: scale(1.1);
        }

        .separator {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #334155;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Continue â†’</button>
        </form>

        <div class="separator">or</div>

        <div class="social-login">
            <a href="#" class="social-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                <span>Continue with Google</span>
            </a>
            <a href="#" class="social-btn">
                <img src="https://www.svgrepo.com/show/475654/github-color.svg" alt="GitHub">
                <span>Continue with GitHub</span>
            </a>
            <a href="#" class="social-btn">
                <img src="https://piksera.com/storage/branding_media/602c9a71-10a6-4d1b-9279-21b6662356a6.png" alt="Pixera">
                <span>Continue with Piksera</span>
            </a>
        </div>
    </div>

    <script>
        const validUsers = [
            { username: "admin@azura.com", password: "admin123" },
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" }
        ];

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = validUsers.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!");
                window.location.href = "techdashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
